<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <link rel="stylesheet" href="wwr/styles/wireframe-style.css">
</head>
<body>
    <header>
        <!-- png allows a transparent background, jpeg is just a pic, but webp would allow quicker loading because is is streamlined to be a smaller file -->
       <a href ="index.html"></a><img class="logo-img" src="wwr/images/wenatcheelogo.png" alt = "wenatchee rapids logo, blue text with a river graphic "></a>
        <nav>
            <!-- ul is an unordered list, and class = is a way to define elements for use in css-->
            <ul>
                <li class = "first-menu"><a href="bookings.html">Book Now</a></li>
                <li class = "second-menu"><a href="deals.html">Deals</a></li>
                <li class = "third-menu"><a href="about.html">About</a></li>
                <li class = "forth-menu"><a href="rivers.html">Rivers</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <div class="hero-banner">
            <image id="hero-image" src="../images/rivers.jpg" alt="Wenatchee River">
            <h1>This is the Heading</h1>
            <p>This is a paragraph</p>
        </div>
        <section>
            <!-- copy and paste this div to add 7 more cards -->
              <!-- h1 is a larger font size, h2 is a smaller one (different headers have varied sizes, there can be more than just h1 & h2) -->
            <div class="card">
                <img src="river1.webp" alt="section of wenatchee river near [location]">
                <h2>River One</h2>
                <p>River one is the best location for beginners!</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-card">
            <h3><a href="history.html">History</a></h3>
        </div>
    </footer>
</body>
</html>
